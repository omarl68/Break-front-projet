<div class="sb-nav-fixed">
    <app-top-bar></app-top-bar>
    <div id="layoutSidenav">
      <app-side-bar></app-side-bar>
      <!-- CONTENT-->
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h2 style="color: black">Articles</h2>
            <div>
              <button
                type="button"
                class="btn btn-primary mb-3"
                data-toggle="modal"
                data-target=".bd-example-modal-sm"
                routerLink="/add-boisson"
              >
                + ajouter
              </button>
              <div
                class="modal fade bd-example-modal-sm"
                tabindex="-1"
                role="dialog"
                aria-labelledby="mySmallModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-sm">
                  <div class="modal-content">...</div>
                </div>
              </div>
              <table class="fl-table">
                <thead>
                  <tr>
                    <th>NÂ°</th>
                    <th>titre</th>
                    <th>image</th>
                    <th>depuis que</th>
                    <th>#</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let article of articleList; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ article.titre }}</td>
                    <td>
                      <img
                        src="{{ baseUrl }}/{{ article.image }}"
                        class="image-fluid article-image"
                        alt=""
                      />
                    </td>
                    <td>{{ moment(article.createdAt) }}</td>
                    <td>
                      <button
                        class="btn btn-primary mx-2"
                        style="color: white"
                        [routerLink]="['/boisson-list', article._id]"
                      >
                        <i class="fa fa-eye" aria-hidden="true"></i>
                      </button>
                      <button
                        class="btn btn-warning mx-2"
                        [routerLink]="['/update-boisson/', article._id]"
                      >
                        <i
                          class="fa fa-pencil"
                          style="color: white"
                          aria-hidden="true"
                        ></i>
                      </button>
                      <button
                        class="btn btn-danger mx-2"
                        style="color: white"
                        (confirm)="delete(article._id, i)"
                      >
                        <i class="fa fa-trash" aria-hidden="true"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>
    <app-footer></app-footer>
  </div>

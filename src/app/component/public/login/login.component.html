<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
            <!-- Register -->
            <div class="card">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="app-brand justify-content-center">
                        <a href="index.html" class="app-brand-link gap-2">
                            <span class="app-brand-logo demo">
                                <svg width="25" viewBox="0 0 25 42" version="1.1" xmlns=".\assets\images\Asset 3.svg"
                                    xmlns:xlink=".\assets\images\Asset 3.svg">
                                </svg>
                                <img src=".\assets\images\Asset 3.svg" class="img-fluid" alt="">
                            </span>
                            <span class="app-brand-text demo text-body mt-5 fw-bolder">Break</span>
                        </a>
                    </div>
                    <!-- /Logo -->
                    <h4 class="mb-2">Welcome to Break! ðŸ‘‹</h4>
                    <p class="mb-4">Please sign-in to your account and start the adventure</p>

                    <form [formGroup]="myform" (ngSubmit)="login()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email </label>
                            <input type="text" class="form-control" id="email" name="email-username"
                                placeholder="Enter your email " autofocus formControlName="email"/>
                                <div *ngIf="email?.invalid && email?.touched">
                                    <small *ngIf="email?.errors?.['required']" class="text-danger">Email is required<br></small>
                                    <small *ngIf="email?.errors?.['email']" class="text-danger"> invalid Email<br></small>
                                  </div>
                        </div>
                        <div class="mb-3 form-password-toggle">
                            <div class="d-flex justify-content-between">
                                <label class="form-label" for="name">Password</label>
                                
                                <a [routerLink]="['/forget-password']">
                                    <small>Forgot Password?</small>
                                </a>
                            </div>
                            <div class="input-group input-group-merge">
                                <input type="password" id="password" class="form-control" name="password"
                                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                    aria-describedby="password" formControlName="password" />
                                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                            </div>
                            <div *ngIf="password?.invalid && password?.touched">
                                <small *ngIf="password?.errors?.['required']" class="text-danger">Password is required<br></small>
                                <small *ngIf="password?.errors?.['minlength']" class="text-danger"> Short password<br></small>
                              </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember-me" />
                                <label class="form-check-label" for="remember-me"> Remember Me </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary d-grid w-100" type="submit"  >Sign in</button>
                        </div>
                    </form>

                    <p class="text-center">
                        <span>New on our platform?</span>
                        <a routerLink="/register">
                            <span>Create an account</span>
                        </a>
                    </p>
                </div>
            </div>
            <!-- /Register -->
        </div>
    </div>
</div>
